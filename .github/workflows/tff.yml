
name: Deploy Azure Landing Zone

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TF_VERSION: 1.6.0

jobs:
  terraform-init:
    name: Terraform Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (Root)
        run: terraform plan -out=tfplan

  deploy-storage:
    name: Deploy Storage Account
    runs-on: ubuntu-latest
    needs: terraform-init
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Apply Storage
        run: |
          terraform apply -auto-approve -target=module.storage

  deploy-loganalytics:
    name: Deploy Log Analytics
    runs-on: ubuntu-latest
    needs: terraform-init
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Apply Log Analytics
        run: |
          terraform apply -auto-approve -target=module.loganalytics

  deploy-uami:
    name: Deploy UAMI
    runs-on: ubuntu-latest
    needs: terraform-init
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Apply UAMI
        run: |
          terraform apply -auto-approve -target=module.uami
