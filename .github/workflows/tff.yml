
name: Deploy Azure Landing Zone - Multi Stage

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TF_VERSION: 1.6.0

jobs:
  stage-storage:
    name: Stage 1 - Deploy Storage Account
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan Storage
        run: terraform plan -target=module.storage -out=tfplan

      - name: Terraform Apply Storage
        run: terraform apply -auto-approve tfplan

  stage-loganalytics:
    name: Stage 2 - Deploy Log Analytics
    runs-on: ubuntu-latest
    needs: stage-storage
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan Log Analytics
        run: terraform plan -target=module.loganalytics -out=tfplan

      - name: Terraform Apply Log Analytics
        run: terraform apply -auto-approve tfplan

  stage-uami:
    name: Stage 3 - Deploy UAMI
    runs-on: ubuntu-latest
    needs: stage-loganalytics
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan UAMI
        run: terraform plan -target=module.uami -out=tfplan

      - name: Terraform Apply UAMI
        run: terraform apply -auto-approve tfplan
